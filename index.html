<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header"><span class="title">Rock Paper Scissors</span></div>
        <div class="gameboard">
            <div class="infopanel">
                <div class="round">

                </div>
                <div class="score">

                </div>
            </div>
            <div class="battlechoice">

            </div>
            <div class="choice">
                <div id="rock" class="box">
                    <img src="" alt="">
                    <span>Rock</span>
                </div>
                <div id="paper" class="box">
                    <img src="" alt="">
                    <span>Paper</span>
                </div>
                <div id="scissors" class="box">
                    <img src="" alt="">
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </div>
    
    <script text="text/javascript" src="js.js"></script>

</html>
